services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: brfn
      POSTGRES_USER: brfn_user
      POSTGRES_PASSWORD: brfn_pass
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DB_NAME: brfn
      DB_USER: brfn_user
      DB_PASSWORD: brfn_pass
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db

volumes:
  pgdata:
